<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="passwordForm">
    <label for="length">Password Length (6-20):</label>
    <input type="number" id="length" name="length" value="12" min="6" max="20" required>

    <label for="uppercase">Include Uppercase:</label>
    <input type="checkbox" id="uppercase" name="uppercase">

    <label for="numbers">Include Numbers:</label>
    <input type="checkbox" id="numbers" name="numbers">

    <label for="specialChars">Include Special Characters:</label>
    <input type="checkbox" id="specialChars" name="specialChars">
    </br>
    <button type="button" onclick="generatePassword()">Generate Password</button>

    <label for="generatedPassword">Generated Password:</label>
    <input type="text" id="generatedPassword" readonly>
  </form>

  <script src="random.js"></script>
</body>
</html>
